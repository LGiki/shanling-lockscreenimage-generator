<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>山灵锁屏图片在线裁剪工具</title>
    <script src="https://lib.baomitu.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://lib.baomitu.com/cropper/3.1.6/cropper.js"></script>
    <script src="https://lib.baomitu.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <link href="https://lib.baomitu.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://lib.baomitu.com/cropper/3.1.6/cropper.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/mobile.css" media="screen and (max-width: 960px)" />
    <link rel="stylesheet" type="text/css" href="css/main.css" media="screen and (min-width: 960px)" />
    <link href="https://lib.baomitu.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="header">
            <h2>山灵锁屏图片在线裁剪工具</h2>
        </div>
        <hr>
        <div class="main_crop">
            <img id="image" src="images/default.jpg">
        </div>
        <div class="sidebar">
            <p>实时预览:</p>
            <div class="preview">
                <div class="shadow_layer">
                    <img src="images/shadow.png">
                </div>
                <div class="image_preview"></div>
            </div>
            <hr>
            <div class="control_panel">
                <input type="file" id="input_image" name="file" accept="image/*" style="display: none">
                <button class="btn btn-primary" onclick="openFileSelector()"><i class="fa fa-upload"
                        aria-hidden="true"></i></button>
                <button class="btn btn-info" onclick="cropper.zoom(0.1)" title="Zoom Out"><i class="fa fa-search-plus"
                        aria-hidden="true"></i></button>
                <button class="btn btn-info" onclick="cropper.zoom(-0.1)"><i class="fa fa-search-minus"
                        aria-hidden="true"></i></button>
                <button class="btn btn-warning" onclick="cropper.rotate(45)"><i class="fa fa-repeat"
                        aria-hidden="true"></i></button>
                <button class="btn btn-warning" onclick="cropper.rotate(-45)"><i class="fa fa-undo"
                        aria-hidden="true"></i></button>
                <button class="btn btn-danger" onclick="resetCopper()"><i class="fa fa-refresh"
                        aria-hidden="true"></i></button>
                <button class="btn btn-success" id="crop"><i class="fa fa-check" aria-hidden="true"></i></button>
                <a style="display: none" href="" id="download" download="shanling.png"></a>
            </div>
        </div>
    </div>
    <div class="modal fade docs-cropped" id="getCroppedCanvasModal" aria-hidden="true"
        aria-labelledby="getCroppedCanvasTitle" role="dialog" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="getCroppedCanvasTitle">裁剪完成</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="text-align:center">
                    <div class="cropped-image"></div>请保存以上图片，并将其放于播放器内存卡根目录的&nbsp;<b>lockscreenimage</b>&nbsp;文件夹下
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                    <p></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
