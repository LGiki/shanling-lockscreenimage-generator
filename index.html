<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>山灵锁屏图片在线裁剪工具</title>
    <script src="https://lib.baomitu.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://lib.baomitu.com/cropper/3.1.6/cropper.js"></script>
    <script src="https://lib.baomitu.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <link href="https://lib.baomitu.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://lib.baomitu.com/cropper/3.1.6/cropper.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/mobile.css" media="screen and (max-width: 960px)" />
    <link rel="stylesheet" type="text/css" href="css/main.css" media="screen and (min-width: 960px)" />
    <link href="https://lib.baomitu.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="header">
            <h3>山灵锁屏图片在线裁剪工具</h3>
        </div>
        <hr>
        <div class="main_crop">
            <img id="image" src="images/default.jpg">
        </div>
        <div class="sidebar">
            <p style="margin:0 auto">实时预览:</p>
            <div class="preview_m2x">
                <div class="shadow_layer_m2x">
                    <img id="shadow_img_m2x" src="images/shadow_m2x.png">
                </div>
                <div class="image_preview_m2x"></div>
            </div>
            <div class="preview_m0" style="display: none">
                <div class="shadow_layer_m0">
                    <img id="shadow_img_m0" src="images/shadow_m0.png">
                </div>
                <div class="image_preview_m0"></div>
            </div>
            <hr>
            <div class="control_panel">
                <input type="file" id="input_image" name="file" accept="image/*" style="display: none">
                <select id="crop_type" class="custom-select custom-select-sm">
                    <option value="m2x" selected>M2X / M5S</option>
                    <option value="m0">M0</option>
                </select>
                <button class="btn btn-primary" onclick="openFileSelector()" title="上传本地图片"><i class="fa fa-upload"
                        aria-hidden="true"></i></button>
                <button class="btn btn-info" onclick="cropper.zoom(0.1)" title="放大"><i class="fa fa-search-plus"
                        aria-hidden="true"></i></button>
                <button class="btn btn-info" onclick="cropper.zoom(-0.1)" title="缩小"><i class="fa fa-search-minus"
                        aria-hidden="true"></i></button>
                <button class="btn btn-warning" onclick="cropper.rotate(45)" title="顺逆时针旋转45°"><i class="fa fa-repeat"
                        aria-hidden="true"></i></button>
                <button class="btn btn-warning" onclick="cropper.rotate(-45)" title="逆时针旋转45°"><i class="fa fa-undo"
                        aria-hidden="true"></i></button>
                <button class="btn btn-danger" onclick="resetCopper()" title="重置裁剪框"><i class="fa fa-refresh"
                        aria-hidden="true"></i></button>
                <button class="btn btn-success" id="crop"><i class="fa fa-check" aria-hidden="true"></i></button>
                <a style="display: none" href="" id="download" download="shanling.png"></a>
            </div>
        </div>
    </div>
    <div class="modal fade docs-cropped" id="getCroppedCanvasModal" aria-hidden="true"
        aria-labelledby="getCroppedCanvasTitle" role="dialog" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="getCroppedCanvasTitle">裁剪完成</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="text-align:center">
                    <div class="cropped-image"></div>请保存以上图片，并将其放于播放器内存卡根目录的&nbsp;<b>lockscreenimage</b>&nbsp;文件夹下
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                    <p></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
